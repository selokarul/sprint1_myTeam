<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>My Team Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div id="title">The creative crew</div>
        <div id="comment">
            <span id="comspan">WHO WE ARE</span> <br><br> We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</div>
    </header>

    <main class="crewgrid">
        <div class="crew" id="crew1">
            <section class="sec1">
                <img src="./img/photo6.png" alt=""><span class="memspan">PRODUCT OWNER</span>
            </section>
            <h2>Bill Mahoney</h2>
        </div>

        <div class="crew" id="crew2">
            <section class="sec2">
                <img src="./img/photo5.png" alt=""><span class="memspan">ART DIRECTOR</span>
            </section>
            <h2>Stan John</h2>
        </div>

        <div class="crew" id="crew3">
            <section class="sec3">
                <img src="./img/photo4.png" alt=""><span class="memspan">TECH LEAD</span>
            </section>
            <h2>Skylah Lu</h2>
        </div>

        <div class="crew" id="crew4">
            <section class="sec4">
                <img src="./img/photo3.png" alt=""><span class="memspan">UX DESIGNER</span></section>
            <h2>Shae Le</h2>
        </div>

        <div class="crew" id="crew5">
            <section class="sec5">
                <img src="./img/photo2.png" alt=""><span class="memspan">DEVELOPER</span>
            </section>
            <h2>Saba Cabrera</h2>
        </div>

        <div class="crew" id="crew6">
            <section class="sec6">
                <img src="./img/photo1.png" alt=""><span class="memspan">DEVELOPER</span>
            </section>
            <h2>Stan John</h2>
        </div>

    </main>
    
</body>
</html>
